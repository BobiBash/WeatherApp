<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'weather_style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
</head>
<body>
    <div class="sun"></div>
    <div class="cloud cloud-large cloud1"></div>
    <div class="cloud cloud-medium cloud2"></div>
    <div class="cloud cloud-small cloud3"></div>
    <div class="cloud cloud-large cloud4"></div>
    <div class="cloud cloud-medium cloud5"></div>
    <div class="cloud cloud-small cloud6"></div>
    <div class="cloud cloud-medium cloud7"></div>
    <div class="cloud cloud-large cloud8"></div>
    <div class="cloud"></div>
    <h1>Weather for {{ city|title }}</h1>
    <div id="weather_div">
        <div id="bottom_site-buttons">
            <nav>
                <ul>
                    <li class="github-container"><a href="https://github.com/BobiBash"><img class="github-button" src="{% static 'imgs/Github_Logo.png' %}" alt="GitHub"></a></li>
                </ul>
            </nav>
        </div>
        <div id="site-buttons">
            <nav>
                <ul>
                    <li><a href="{% url 'search_weather' %}" class="home-button">Home</a></li>
                </ul>
            </nav>
        </div>
        <div class="weather-wrapper">
            <div class="title-content">
                <h2>Current Weather</h2>
            </div>
            <div class="weather-container">
                <div class="weather-info">
                    <img class="weather-icon" src="/static/node_modules/@bybas/weather-icons/design/fill/animation-ready/{{ icon }}.svg">
                    <p class="weather-temp">{{ temperature }}Â°</p>
                    <p class="temp-degrees">C</p>
                    <p class="weather-real-feel">RealFeel {{ apparent_temperature }}Â°</p>
                    <p class="weather-description">{{ description }}</p>
                </div>
            </div>
        </div>
        <div class="hourly-wrapper">
            <div id="hourly_forecast_div">
                {% for hour in hourly_forecast %}
                    <div class="hour-row">
                        <span class="hour">{{ hour.time }}</span>
                        <span class="separator">-</span>
                        <span class="temp">{{ hour.temp }}Â°C</span>
                        <span class="rain_probability">ðŸ’§{{ hour.rain_chance }}%</span>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
