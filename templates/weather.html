<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'weather_style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
</head>
<body>
    <div class="sun"></div>
    <div class="cloud cloud-large cloud1"></div>
    <div class="cloud cloud-medium cloud2"></div>
    <div class="cloud cloud-small cloud3"></div>
    <div class="cloud cloud-large cloud4"></div>
    <div class="cloud cloud-medium cloud5"></div>
    <div class="cloud cloud-small cloud6"></div>
    <div class="cloud cloud-medium cloud7"></div>
    <div class="cloud cloud-large cloud8"></div>
    <div class="cloud"></div>
    <h1>Weather for {{ city|title }}</h1>
    <div class="page-subnav">
        <div class="secondary-subnav">
            <a href="{% url 'city_weather' city=city %}?view=current" class="subnav-item">
                <h2>Current</h2>
            </a>
            <a href="{% url 'city_weather' city=city %}?view=hourly" class="subnav-item">
                <h2>Hourly</h2>
            </a>
        </div>
    </div>
    <div id="weather_div">
        <div id="bottom_site-buttons">
            <nav>
                <ul>
                    <li class="github-container"><a href="https://github.com/BobiBash"><img class="github-button" src="{% static 'imgs/Github_Logo.png' %}" alt="GitHub"></a></li>
                </ul>
            </nav>
        </div>
        <div id="site-buttons">
            <nav>
                <ul>
                    <li><a href="{% url 'search_weather' %}" class="home-button">Home</a></li>
                </ul>
            </nav>
        </div>
        <div class="weather-wrapper">
            <div class="title-content">
                <h2>Current Weather</h2>
            </div>
            <div class="weather-container">
                <div class="weather-info">
                    <img class="weather-icon" src="/static/node_modules/@bybas/weather-icons/design/fill/animation-ready/{{ icon }}.svg">
                    <p class="weather-temp">{{ temperature }}°</p>
                    <p class="temp-degrees">C</p>
                    <p class="weather-real-feel">RealFeel {{ apparent_temperature }}°</p>
                    <p class="weather-description">{{ description }}</p>
                </div>
                <div class="weather-details-container">
                <div class="weather-details">
                    <span class="label">Wind</span>
                    <span class="value">{{ wind_speed }}km/h</span>
                </div>
                <div class="weather-details">
                    <span class="label">Wind Gusts</span>
                    <span class="value">{{ wind_gusts }}km/h</span></div>
                <div class="weather-details">
                    <span class="label">Air Quality</span>
                    <span class="value">{{ air_quality }}</span></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
