<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'hourly_weather.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
</head>
<body>
    <div class="hourly-wrapper" id="hourly-wrapper">
        <div class="sun"></div>
        <div class="cloud cloud-large cloud1"></div>
        <div class="cloud cloud-medium cloud2"></div>
        <div class="cloud cloud-small cloud3"></div>
        <div class="cloud cloud-large cloud4"></div>
        <div class="cloud cloud-medium cloud5"></div>
        <div class="cloud cloud-small cloud6"></div>
        <div class="cloud cloud-medium cloud7"></div>
        <div class="cloud cloud-large cloud8"></div>
        <div class="cloud"></div>
    </div>
    <div class="page-subnav">
        <div class="secondary-subnav">
            <a href="{% url 'city_weather' city=city %}?view=current" class="subnav-item">
                <h2>Current</h2>
            </a>
            <a href="{% url 'city_weather' city=city %}?view=hourly" class="subnav-item">
                <h2>Hourly</h2>
            </a>
        </div>
    </div>
    <div id="weather_div">
        <div id="bottom_site-buttons">
            <nav>
                <ul>
                    <li class="github-container"><a href="https://github.com/BobiBash"><img class="github-button" src="{% static 'imgs/Github_Logo.png' %}" alt="GitHub"></a></li>
                </ul>
            </nav>
        </div>
        <div id="site-buttons">
            <nav>
                <ul>
                    <li><a href="{% url 'search_weather' %}" class="home-button">Home</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <script id="hourly-forecast-data" type="application/json">
        {{ hourly_forecast|safe }}
    </script>
    <script src="{% static 'hourly_weather.js' %}"></script>
</body>
</html>
