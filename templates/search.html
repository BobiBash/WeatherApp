<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'search_style.css' %}">
</head>
<body>
    <div>
        <div id="heading">
            <h1 class="search-heading">Weather App</h1>
        </div>
        <div id="center-wrapper">
            <div id="site-buttons">
                <nav class="text_color">
                    <ul>
                        <li><a href="http://127.0.0.1:8000" class="home-button">Home</a></li>
                        <li class="github-container"><a href="https://github.com/BobiBash"><img class="github-button" src="{% static 'imgs/Github_Logo.png' %}" alt="GitHub"></a></li>
                    </ul>
                </nav>
            </div>
            <div id="divcontainer">
                <form id="searchbar" method="GET" action="{% url 'search_weather' %}">
                <div class="search-wrapper">
                <input type="text" id="cityInput" name="city" list="citySuggestions" onblur="HandleOnBlur()" onfocus="HandleOnFocus()" autocomplete="off" placeholder="Enter a city..." required>
                <button id="searchbutton" type="submit"><i id="searchIcon" class="fa-solid fa-magnifying-glass"></i></button>
                <ul id="citySuggestions"></ul>
                </div>
                </form>
            </div>
        </div>
    </div>
    <script>
    function HandleOnBlur() {
        setTimeout(() => {
            document.getElementById('citySuggestions').classList.remove('show');
        }, 200);
    }

    function HandleOnFocus() {
        document.getElementById('citySuggestions').classList.add('show');
    }
    </script>
    {% load static %}
    <script src="{% static 'autocompletion.js' %}"></script>
    <script>
    const BACKGROUND_IMAGES = [
        "{% static 'imgs/weather_pics/img1.png' %}",
        "{% static 'imgs/weather_pics/img2.png' %}",
        "{% static 'imgs/weather_pics/img3.png' %}",
        "{% static 'imgs/weather_pics/img4.png' %}",
        "{% static 'imgs/weather_pics/img5.png' %}"
    ];
    </script>
    <script src="{% static 'background_randomizer.js' %}"></script>

</body>
</html>
